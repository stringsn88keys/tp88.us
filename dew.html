          $<input type="number" id="size24x12" min="1" max="1000" size="5" step="0.01" weight="288" value="10.65">

        <div class="mb-3">

          <label for="size6x0.5" class="form-label">6 x 0.5L Price:</label>
          $<input type="number" id="size6x0.5" min="1" max="1000" size="5" step="0.01" weight="101.44200000000001" value="3.75">

        <div class="mb-3">

          <label for="size1x2" class="form-label">1 x 2L Price:</label>
          $<input type="number" id="size1x2" min="1" max="1000" size="5" step="0.01" weight="67.628" value="2.50">
