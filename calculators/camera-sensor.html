<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Sensor Resolution Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="cameraSensorCalc.js" type="text/javascript" charset="utf-8" defer></script>
  <style>
      body {
          background-color: #1a1a2e;
          color: #ffffff;
      }
      .container {
          background-color: #16213e;
          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      }
      h1 {
          text-align: center;
          margin-bottom: 1rem;
          color: #e94560;
      }
      .form-label {
          color: #ffffff;
          font-weight: bold;
      }
      .form-select, .form-control {
          background-color: #0f3460;
          color: #ffffff;
          border: 1px solid #e94560;
      }
      .form-select:focus, .form-control:focus {
          background-color: #0f3460;
          color: #ffffff;
          border-color: #e94560;
          box-shadow: 0 0 0 0.25rem rgba(233, 69, 96, 0.25);
      }
      .btn-primary {
          background-color: #e94560;
          border-color: #e94560;
      }
      .btn-primary:hover {
          background-color: #d63851;
          border-color: #d63851;
      }
      .result-box {
          background-color: #0f3460;
          border: 2px solid #e94560;
          border-radius: 8px;
          padding: 20px;
          margin-top: 20px;
          display: none;
      }
      .result-box.show {
          display: block;
      }
      .result-title {
          color: #e94560;
          font-size: 1.2rem;
          font-weight: bold;
          margin-bottom: 15px;
      }
      .result-item {
          margin-bottom: 10px;
          font-size: 1.1rem;
      }
      .result-value {
          color: #e94560;
          font-weight: bold;
      }
      .sensor-info {
          margin-top: 10px;
          padding: 10px;
          background-color: #1a1a2e;
          border-radius: 5px;
          font-size: 0.9rem;
      }
  </style>
</head>
<body>
<div class="container my-4">
  <h1>Camera Sensor Resolution Calculator</h1>
  <form id="sensorForm">
    <div class="row">
      <div class="col-12 col-md-6 mb-3">
        <label for="sensorSize" class="form-label">Sensor Size:</label>
        <select id="sensorSize" class="form-select">
          <option value="full-frame">Full Frame (35mm)</option>
          <option value="aps-c" selected>APS-C</option>
          <option value="micro-four-thirds">Micro Four Thirds</option>
          <option value="1-inch">1" Type</option>
          <option value="1-1.7-inch">1/1.7" Type</option>
          <option value="1-2.5-inch">1/2.5" Type</option>
        </select>
        <div id="sensorInfo" class="sensor-info"></div>
      </div>

      <div class="col-12 col-md-6 mb-3">
        <label for="megapixels" class="form-label">Megapixels:</label>
        <div class="input-group">
          <input
            type="number"
            id="megapixels"
            class="form-control"
            min="0.1"
            max="1000"
            step="0.1"
            value="24"
            required
          >
          <span class="input-group-text" style="background-color: #e94560; color: #ffffff; border-color: #e94560;">MP</span>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Calculate Resolution</button>
  </form>

  <div id="resultBox" class="result-box">
    <div class="result-title">Calculated Resolution</div>
    <div class="result-item">
      <span>Resolution: </span>
      <span id="resolution" class="result-value"></span>
    </div>
    <div class="result-item">
      <span>Total Pixels: </span>
      <span id="totalPixels" class="result-value"></span>
    </div>
    <div class="result-item">
      <span>Aspect Ratio: </span>
      <span id="aspectRatio" class="result-value"></span>
    </div>
  </div>
</div>

    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-Y6GL6564XD');
</script>
</body>
</html>
