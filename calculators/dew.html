<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountain Dew Price Equivalents Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="dewCalc.js" type="text/javascript" charset="utf-8" defer></script>
  <style>
      body {
          background-color: #004d33; /* Dark green background */
          color: #ffffff; /* White text */
      }
      .container {
          border-radius: 8px;
          padding: 20px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      text-align: center;
      margin-bottom: 1rem;
      }
      .form-label {
          color: #00a86b; /* Mountain Dew bright green */
      }
      .input-group-text {
          background-color: #00a86b; /* Mountain Dew bright green */
          color: #ffffff; /* White text */
      }
      .btn-primary {
          background-color: #00a86b; /* Mountain Dew bright green */
          border-color: #00a86b; /* Mountain Dew bright green */
      }
      .btn-primary:hover {
          background-color: #007a4d; /* Darker green on hover */
          border-color: #007a4d; /* Darker green on hover */
      }
      .btn-danger {
          background-color: #d32f2f; /* Mountain Dew red */
          border-color: #d32f2f; /* Mountain Dew red */
      }
      .btn-danger:hover {
          background-color: #b71c1c; /* Darker red on hover */
          border-color: #b71c1c; /* Darker red on hover */
      }
      .heading-word {
          display: inline-block;
          padding: 0 0.2rem;
          text-shadow: 1px 1px 2px #ffffff, 1px 1px 2px #d3ffd3;
      }
      .heading-word:nth-child(odd) {
          color: #00a86b; /* Mountain Dew bright green */
      }
      .heading-word:nth-child(even) {
          color: #d32f2f; /* Mountain Dew red */
      }
  </style>
</head>
<body>
<div class="container my-4">
  <h1 class="text-center mb-4">
    
      <span class="heading-word">Mountain</span>
    
      <span class="heading-word">Dew</span>
    
      <span class="heading-word">Equivalent</span>
    
      <span class="heading-word">Prices</span>
    
  </h1>
  <form>
    
    <div class="row">
      
        
        <div class="col-12 col-md-6 mb-3">
          <label for="size12x12" class="form-label">
            12 x 12oz Price:
          </label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input
              type="number"
              id="size12x12"
              class="form-control"
              min="1"
              max="1000"
              step="0.01"
              weight="144"
              value="5.32"
            >
          </div>
        </div>
      
        
        <div class="col-12 col-md-6 mb-3">
          <label for="size24x12" class="form-label">
            24 x 12oz Price:
          </label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input
              type="number"
              id="size24x12"
              class="form-control"
              min="1"
              max="1000"
              step="0.01"
              weight="288"
              value="10.65"
            >
          </div>
        </div>
      
        
        <div class="col-12 col-md-6 mb-3">
          <label for="size6x0.5" class="form-label">
            6 x 0.5L Price:
          </label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input
              type="number"
              id="size6x0.5"
              class="form-control"
              min="1"
              max="1000"
              step="0.01"
              weight="101.44200000000001"
              value="3.75"
            >
          </div>
        </div>
      
        
        <div class="col-12 col-md-6 mb-3">
          <label for="size1x2" class="form-label">
            1 x 2L Price:
          </label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input
              type="number"
              id="size1x2"
              class="form-control"
              min="1"
              max="1000"
              step="0.01"
              weight="67.628"
              value="2.50"
            >
          </div>
        </div>
      
    </div>
    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>
