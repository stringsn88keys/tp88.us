<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pizza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="pizzaCalc.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <body>
    <div class="container my-4">
      <h1 class="text-center mb-4">Pizza Size and Price Calculator</h1>
      <form id="pizzaForm">
        <div class="row">
          
            <div class="col-12 col-md-6 mb-3">
              <div class="card p-3">
                <label for="size10diameter" class="form-label">Size (inches)</label>
                <input 
                  type="number" 
                  id="size10diameter" 
                  class="form-control mb-2" 
                  min="1" 
                  max="30" 
                  value="10" 
                  oninput="syncPizzaPrices()"
                >
                <label for="size10price" class="form-label">Price ($)</label>
                <input 
                  type="number" 
                  id="size10price" 
                  class="form-control" 
                  step="0.01" 
                  value="10.00" 
                  oninput="syncPizzaPrices()"
                >
              </div>
            </div>
          
            <div class="col-12 col-md-6 mb-3">
              <div class="card p-3">
                <label for="size12diameter" class="form-label">Size (inches)</label>
                <input 
                  type="number" 
                  id="size12diameter" 
                  class="form-control mb-2" 
                  min="1" 
                  max="30" 
                  value="12" 
                  oninput="syncPizzaPrices()"
                >
                <label for="size12price" class="form-label">Price ($)</label>
                <input 
                  type="number" 
                  id="size12price" 
                  class="form-control" 
                  step="0.01" 
                  value="" 
                  oninput="syncPizzaPrices()"
                >
              </div>
            </div>
          
            <div class="col-12 col-md-6 mb-3">
              <div class="card p-3">
                <label for="size14diameter" class="form-label">Size (inches)</label>
                <input 
                  type="number" 
                  id="size14diameter" 
                  class="form-control mb-2" 
                  min="1" 
                  max="30" 
                  value="14" 
                  oninput="syncPizzaPrices()"
                >
                <label for="size14price" class="form-label">Price ($)</label>
                <input 
                  type="number" 
                  id="size14price" 
                  class="form-control" 
                  step="0.01" 
                  value="" 
                  oninput="syncPizzaPrices()"
                >
              </div>
            </div>
          
            <div class="col-12 col-md-6 mb-3">
              <div class="card p-3">
                <label for="size18diameter" class="form-label">Size (inches)</label>
                <input 
                  type="number" 
                  id="size18diameter" 
                  class="form-control mb-2" 
                  min="1" 
                  max="30" 
                  value="18" 
                  oninput="syncPizzaPrices()"
                >
                <label for="size18price" class="form-label">Price ($)</label>
                <input 
                  type="number" 
                  id="size18price" 
                  class="form-control" 
                  step="0.01" 
                  value="" 
                  oninput="syncPizzaPrices()"
                >
              </div>
            </div>
          
        </div>
      </form>
    </div>

    <!-- Google tag (gtag.js) -->

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-Y6GL6564XD');
    </script>
  </body>
</html>
